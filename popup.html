<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title" id="title">YouTube Simplified</h1>
    <button id="activate" class="button">Activate</button>
    <div class="container">
	<button>Options</button>
	<ul class="settings_container" id="settings_container">
		<li><label for="reccomendations"><input type="checkbox" id="secondary"><span>Reccomended Videos</span></label></li>
		<li><label for="comments"><input type="checkbox" id="comments"><span>Comments</span></label></li>
		<li><label for="center"><input type="checkbox" id="center"><span>Search</span></label></li>
		<li><label for="end"><input type="checkbox" id="end"><span>Profile + Notifications</span></label></li>
		<li><label for="guide"><input type="checkbox" id="guide"><span>Guide</span></label></li>
		<li><label for="middle"><input type="checkbox" id="middle"><span>Middle</span></label></li>
		<li><label for="start"><input type="checkbox" id="start"><span>Left sidebar</span></label></li>
	</ul>
    </div>
    <script src="popup.js"></script>
</body>
</html>
